<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Exchange</title>
    <script defer src="js/script.js"></script>
    <link href="css/style.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link href="css/container.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@500;800&display=swap" rel="stylesheet">
</head>
<div class="container">
    <h1 class="container__header">Kantor Online</h1>
    <form class="form js-form">
        <p>
            <label>
                <span class="form__labelText">
                    Kwota (zł) *:
                </span>
                <input placeholder="Wpisz kwote" class="form__field js-amount" type="number" required step="0.01"
                    min="1">
            </label>
        </p>
        <p>
            <label>
                <span class="form__labelText">
                    Waluta :
                </span>
                <select class="form__field js-currency">
                    <option value="USD">Dolar amerykański</option>
                    <option value="EUR">Euro</option>
                    <option value="GBP">Funt brytyjski</option>
                    <option value="THB">Bat Tajski</option>
                </select>
            </label>
        </p>
        <p>
            <button class="form__button"><span>Przelicz </span></button>
        </p>
        <p class="form__info">
            Aktalne kury walut ze strony nbp.pl z dnia 2023-08-16
        </p>
        <p class="form__result js-result"><strong></strong>
        </p>
    </form>
</div>
<footer class="footer">
    <p>© Copyright by Szymon Brzozowski. All rights reserved.</p>
</footer>
</body>

</html>
